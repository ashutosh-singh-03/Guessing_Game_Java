<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎯 Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🎯 Guessing Game</h1>
            <p>A fun multiplayer number guessing game!</p>
        </header>

        <!-- Game Setup Phase -->
        <div id="setup-phase" class="phase active">
            <div class="card">
                <h2>🎮 Game Setup</h2>
                
                <div class="input-group">
                    <label for="player-count">How many players? (2-6)</label>
                    <input type="number" id="player-count" min="2" max="6" value="3">
                    <button id="set-players-btn" class="btn primary">Set Players</button>
                </div>

                <div id="player-names" class="hidden">
                    <h3>👥 Enter Player Names</h3>
                    <div id="name-inputs"></div>
                    <button id="start-game-btn" class="btn primary hidden">Start Game</button>
                </div>
            </div>
        </div>

        <!-- Guesser Phase -->
        <div id="guesser-phase" class="phase">
            <div class="card">
                <h2>🎯 Guesser's Turn</h2>
                <p>Enter a secret number between 1-100</p>
                
                <div class="input-group">
                    <input type="number" id="secret-number" min="1" max="100" placeholder="Enter secret number">
                    <button id="set-secret-btn" class="btn primary">Set Secret Number</button>
                </div>
            </div>
        </div>

        <!-- Players Guessing Phase -->
        <div id="guessing-phase" class="phase">
            <div class="card">
                <h2>🎲 Time for Guesses!</h2>
                <div id="current-player-turn">
                    <h3 id="current-player-name"></h3>
                    <div class="input-group">
                        <input type="number" id="player-guess" min="1" max="100" placeholder="Enter your guess (1-100)">
                        <button id="submit-guess-btn" class="btn primary">Submit Guess</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Results Phase -->
        <div id="results-phase" class="phase">
            <div class="card">
                <h2>📊 Game Results</h2>
                
                <div id="game-summary">
                    <h3>Game Summary</h3>
                    <div id="secret-reveal"></div>
                    <div id="all-guesses"></div>
                </div>

                <div id="winners-announcement"></div>

                <div class="game-controls">
                    <button id="play-again-btn" class="btn primary">Play Another Round</button>
                    <button id="new-game-btn" class="btn secondary">New Game</button>
                </div>
            </div>
        </div>

        <!-- Round Counter -->
        <div class="round-info">
            <span id="round-counter">Round 1</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
